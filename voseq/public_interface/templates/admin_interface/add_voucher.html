{% extends 'public_interface/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Add Voucher - VoSeq
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <h2>Add a new voucher</h2>
    </div>
    <div class="row">
      <div class="col-lg-10">
        <form method="post" class="uniForm" action="{% url 'public_interface:add_voucher' %}">
          {% csrf_token %}
          {{ form|crispy }}

          <button type="submit" class="btn btn-primary btn-lg">
            Create
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
